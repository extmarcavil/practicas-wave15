spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fresco
    username: newadmin
    password: newadmin
  jpa:
    defer-datasource-initialization: true
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:meli_fresco.sql
      platform: mysql